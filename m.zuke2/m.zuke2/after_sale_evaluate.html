<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="sale release pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">售后评价</span>
    </div>
    <div class="main house-main">
        <a href="house_details.html" class="list-item plr12">
            <div class="list-img">
                <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3720393058,1997690162&amp;fm=27&amp;gp=0.jpg" alt="房源图片">
            </div>
            <div class="list-info flex-equal">
                <p class="f14 c-333 oneEllipsis">新一代国际豪华公寓寓</p>
                <p class="f14 c-333 oneEllipsis">21号楼1单元</p>
                <p class="c-ff5555 f10 flex-grow2 flex-bottom"><span class="c-666">租期：</span><span class="c-333">2018-1-5</span></p>
            </div>
        </a>
    </div>
    <div class="order-info plr12 pt12">
        <p class="f12 mb4 flex"><span class="c-999">问题描述：</span><span class="c-333 flex-hang">下水道严重堵塞，积水蔓延到厨房，需紧急维修，带好相关维修工具，厨房满地都是污水，紧急处理立刻马...</span></p>
        <p class="f12 mb4 flex"><span class="c-999">补充问题：</span><span class="c-333 flex-hang">巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉...</span></p>
        <p class="f12"><span class="c-999">申请时间：</span><span class="c-333">2018-01-18</span></p>
    </div>
    <div class="ptb12 plr12 bb-dashed-eee bt-dashed-eee mt10">
        <p class="f12 mb4 flex"><span class="c-999">处理时间：</span><span class="c-333">2018-1-12</span></p>
        <p class="f12 flex"><span class="c-999">处理结果：</span><span class="c-ff5555">已解决问题</span></p>
    </div>
    <p class="f14 c-333 plr12 ptb12">评价</p>
    <span class="flex flex-right align-items-center h20 plr12">
        <span class="radio-box">
            <input type="radio" id="satisfaction1" name="satisfaction" value="满意" checked="checked">
            <label for="satisfaction1"></label>
        </span>
        <label for="satisfaction1" class="f12 c-333 ml8">满意</label>
        <span class="radio-box ml35">
            <input type="radio" id="satisfaction2" name="satisfaction" value="不满意">
            <label for="satisfaction2"></label>
        </span>
        <label for="satisfaction2" class="f12 c-333 ml8">不满意</label>
    </span>
    <div class="plr12">
        <p class="f14 c-333 pt12">评语</p>
        <textarea class="pingyu pt12" placeholder="请填写评语" data-maxword="800" name="pingyu"></textarea>
        <p class="f12 c-999"><span class="shengyu">0</span><span>/800</span></p>
    </div>
    <button class="submit mt37">确定</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/views/after_sale_evaluate.js"></script>
</body>

</html>

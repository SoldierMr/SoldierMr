<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="sale release pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">受理售后</span>
    </div>
    <div class="main house-main">
        <a href="house_details.html" class="list-item plr12">
            <div class="list-img">
                <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3720393058,1997690162&amp;fm=27&amp;gp=0.jpg" alt="房源图片">
            </div>
            <div class="list-info flex-equal">
                <p class="f14 c-333 oneEllipsis">新一代国际豪华公寓寓</p>
                <p class="f14 c-333 oneEllipsis">21号楼1单元</p>
                <p class="c-ff5555 f10 flex-grow2 flex-bottom"><span class="c-666">租期：</span><span class="c-333">2018-1-5</span></p>
            </div>
        </a>
    </div>
    <div class="order-info plr12 ptb12 bb-eee">
        <p class="f12 mb4 flex"><span class="c-999">问题描述：</span><span class="c-333 flex-hang">下水道严重堵塞，积水蔓延到厨房，需紧急维修，带好相关维修工具，厨房满地都是污水，紧急处理立刻马...</span></p>
        <p class="f12 mb4 flex"><span class="c-999">补充问题：</span><span class="c-333 flex-hang">巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉...</span></p>
        <p class="f12"><span class="c-999">申请时间：</span><span class="c-333">2018-01-18</span></p>
    </div>
    <ul class="ul-list">
        <li class="bb-eee">
            <a>
                <span class="f14 c-333">受理时间</span>
                <span class="flex flex-right align-items-center">
                    <span class="f14 c-999">日期</span>
                    <input class="tcenter bb-ddd shouli-date shouli-time" readonly="readonly" type="text">
                    <input class="tcenter bb-ddd shouli-shi shouli-time ml25" readonly="readonly" type="text">
                    <span class="f14 c-999">时</span>
                    <input class="tcenter bb-ddd shouli-fen shouli-time" readonly="readonly" type="text">
                    <span class="f14 c-999">分</span>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a>
                <span class="f14 c-333">受理结果</span>
                <span class="flex flex-right align-items-center h20">
                    <span class="radio-box">
                        <input type="radio" id="problem1" name="problem" value="已解决问题" checked="checked">
                        <label for="problem1"></label>
                    </span>
                    <label for="problem1" class="f12 c-333 ml8">已解决问题</label>
                    <span class="radio-box ml25">
                        <input type="radio" id="problem2" name="problem" value="未解决问题">
                        <label for="problem2"></label>
                    </span>
                    <label for="problem2" class="f12 c-333 ml8">未解决问题</label>
                </span>
            </a>
        </li>
    </ul>
    <p class="tcenter f12 c-999 pt12">虚假上报将会收到平台惩罚</p>
    <button class="submit mt37">确定</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/plugins/datePicker.min.js"></script>
    <script type="text/javascript" src="js/views/after_sale_shouli.js"></script>
</body>

</html>

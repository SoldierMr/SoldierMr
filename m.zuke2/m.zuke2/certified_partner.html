<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="certified-partner release pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">认证合伙人</span>
    </div>
    <div class="main plr12 ptb12">
        <p class="f14 c-333 bold">选择角色</p>
        <p class="flex align-items-center ptb12">
            <span class="radio-box">
                <input type="radio" id="role1" name="role" checked="checked">
                <label for="role1"></label>
            </span>
            <label for="role1" class="f12 c-333 plr12">我是正规资质的中介或托管公司</label>
        </p>
        <p class="flex align-items-center">
            <span class="radio-box">
                <input type="radio" id="role2" name="role">
                <label for="role2"></label>
            </span>
            <label for="role2" class="f12 c-333 plr12">我是独立合伙人</label>
        </p>
    </div>
    <div class="col-f5f5f5 company"></div>
    <div class="main pt12 company">
        <p class="f14 c-333 bold plr12">认证信息</p>
        <ul class="ul-list">
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">公司名</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright company-name" type="text" placeholder="请输入公司名" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">法人姓名</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright legal-name" type="text" placeholder="请输入法人姓名" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">公司注册地址</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright company-addr" type="text" placeholder="请输入公司注册地址" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">营业执照号码</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright license-number" type="text" placeholder="请输入营业执照号码" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a class="license">
                    <span class="f14 c-333 rneed">营业执照上传</span>
                    <span class="flex flex-right align-items-center">
                        <span class="f12 c-666">未选择</span>
                        <span class="next"></span>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-f5f5f5 company"></div>
    <div class="main company">
        <ul class="ul-list">
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">您的姓名</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright name" type="text" placeholder="请输入姓名" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">性别</span>
                    <span class="flex flex-right align-items-center h20">
                        <span class="radio-box">
                            <input type="radio" id="gender1" name="gender" value="女" checked="checked">
                            <label for="gender1"></label>
                        </span>
                        <label for="gender1" class="f12 c-333 female">女</label>
                        <span class="radio-box">
                            <input type="radio" id="gender2" name="gender" value="男">
                            <label for="gender2"></label>
                        </span>
                        <label for="gender2" class="f12 c-333 male">男</label>
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">联系电话</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright phone" type="text" placeholder="请输入联系电话" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333 rneed">身份证号码</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright id-number" type="text" placeholder="请输入身份证号码" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a class="companyProve">
                    <span class="f14 c-333 rneed">公司授权证明</span>
                    <span class="flex flex-right align-items-center">
                        <span class="f12 c-666">未选择</span>
                        <span class="next"></span>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 正规公司 公司授权证明上传 -->
    <div class="company-prove-pop wh100 bg-fff pt37 pop hide company">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <div class="return-icon ml15 close-company-prove"></div>
            <span class="f16 c-333 absolute translateHalf">公司授权证明上传</span>
        </div>
        <div class="main">
            <div class="upload-img upload-bg">
                <input type="file" />
                <img class="translateTopHalf company-prove" src="" alt="公司授权证明照片" />
            </div>
            <p class="f14 c-333 tcenter">公司授权证明照片</p>
        </div>
        <button class="submit">提交</button>
    </div>
    <!-- 正规公司 营业执照上传 -->
    <div class="license-pop wh100 bg-fff pt37 pop hide company">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <div class="return-icon ml15 close-license"></div>
            <span class="f16 c-333 absolute translateHalf">营业执照上传</span>
        </div>
        <div class="main">
            <div class="upload-img upload-bg">
                <input type="file" />
                <img class="translateTopHalf license-img" src="" alt="营业执照照片" />
            </div>
            <p class="f14 c-333 tcenter">营业执照照片</p>
        </div>
        <button class="submit">提交</button>
    </div>
    <button class="submit aut-sub">提交</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/views/certified_partner.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="contract file pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">上传word合同</span>
    </div>
    <div class="main relative add-file-box">
        <div class="add-file translateLeftHalf">
            <input id="file" type="file" />
        </div>
        <div class="translateLeftHalf mb4 hide">
            <img src="images/word-icon.png" alt="" />
            <p class="tcenter f14 c-333">文件名字</p>
        </div>
    </div>
    <div class="flex plr12 mt37">
        <p class="f14 c-333">租客手机号</p>
        <div class="flex-hang">
            <p class="flex">
                <input class="phone" type="text" placeholder="请输入手机号" />
            </p>
            <span class="f10 c-999">(如房客的租客账号绑定该手机，则将自动匹配，如租客还没有账号，请使用该手机号注册)</span>
        </div>
    </div>
    <button class="submit">提交</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/plugins/ajaxfileupload.min.js"></script>
    <script type="text/javascript" src="js/views/contract_file_upload.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="evaluate details pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">评价</span>
    </div>
    <div class="main house-main">
        <a href="house_details.html" class="list-item plr12">
            <div class="list-img">
                <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3720393058,1997690162&amp;fm=27&amp;gp=0.jpg" alt="房源图片">
            </div>
            <div class="list-info flex-equal">
                <p class="f14 c-333 twoEllipsis">新一代国际豪华公寓新一代国际豪华公寓新一代国际豪华公寓</p>
                <p class="c-ff5555 f14 flex-bottom">3200元/月</p>
            </div>
        </a>
        <div class="order-info f14 bb-eee">
            <p class="flex">
                <span class="flex-equal">
                <span class="c-999">户型：</span><span class="c-333">两室一厅</span>
                </span>
                <span class="flex-equal">
                <span class="c-999">房源编号：</span><span class="c-333">212352</span>
                </span>
            </p>
            <p class="flex">
                <span class="flex-equal">
                <span class="c-999">面积：</span><span class="c-333">30m²</span>
                </span>
                <span class="flex-equal">
                <span class="c-999">看房日期：</span><span class="c-333">2017-1-16</span>
                </span>
            </p>
            <p class="flex">
                <span class="flex-equal">
                <span class="c-999">看房人：</span><span class="c-333">张三</span>
                </span>
            </p>
        </div>
    </div>
    <div class="main plr12 ptb12 bb-eee">
        <p class="f14 c-333">房源评分</p>
        <div class="flex align-items-center pt12">
            <div class="house-score raty" style="cursor: pointer;">
                <img src="./images/star-on.png">
                <img src="./images/star-on.png">
                <img src="./images/star-on.png">
            </div>
            <p class="f14 ml8"><span class="c-3fabfa house-score-num">3</span><span class="c-666">分</span></p>
        </div>
        <p class="f14 c-333 pt12 mb4">房源评价</p>
        <p class="f12 c-333">房子干净整洁，也很大</p>
    </div>
    <div class="details">
        <div class="fabu-man bb-eee plr12 ptb12">
            <p class="c-333 f14">合伙人</p>
            <div class="flex align-items-center mt10">
                <div class="fabu-avatar radiusHalf"><img src="http://img1.imgtn.bdimg.com/it/u=1459967254,1708141755&amp;fm=27&amp;gp=0.jpg" alt="合伙人头像"></div>
                <div class="fabu-man-info ml8">
                    <p class="f14 c-333 mb4">金城武</p>
                    <p class="flex align-items-center f10 c-666">所属中介：巴拉巴拉有限公司</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main plr12 ptb12 bb-eee">
        <p class="f14 c-333 mb4">评分</p>
        <div class="main-score clearfix">
            <div class="left flex space-between flex-column">
                <div class="flex align-items-center"><span class="c-333 f10">专业能力：</span>
                    <div class="progress-bar"><span class="progress w5"></span></div><span class="f14 c-3fabfa">5</span><span class="f10 c-666">分</span></div>
                <div class="flex align-items-center"><span class="c-333 f10">响应速度：</span>
                    <div class="progress-bar"><span class="progress w4"></span></div><span class="f14 c-3fabfa">4</span><span class="f10 c-666">分</span></div>
                <div class="flex align-items-center"><span class="c-333 f10">服务态度：</span>
                    <div class="progress-bar"><span class="progress w1"></span></div><span class="f14 c-3fabfa">1</span><span class="f10 c-666">分</span></div>
            </div>
            <div class="right flex flex-all-center">
                <p class="f20 c-3fabfa mb4">4.5</p>
                <p class="f12 c-666">综合评分</p>
            </div>
        </div>
        <p class="f14 c-333 pt12 mb4">评价</p>
        <p class="f12 c-333">带看人很好，很满意的一次服务。</p>
    </div>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/views/evaluate_details.js"></script>
</body>

</html>

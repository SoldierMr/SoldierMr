<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
</head>

<body class="register log pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">找回密码</span>
    </div>
    <div class="main">
        <ul class="log-ul">
            <li>
                <i class="icon phone-icon"></i>
                <p>
                    <input class="phone" type="text" placeholder="请输入手机号码">
                    <button class="get-code flex-right">获取验证码</button>
                </p>
            </li>
            <li>
                <i class="icon aut-code-icon"></i>
                <p>
                    <input class="sms-code" type="text" placeholder="请输入验证码">
                </p>
            </li>
            <li>
                <i class="icon password-icon"></i>
                <p>
                    <input class="pwd" type="password" placeholder="请输入新密码">
                </p>
            </li>
        </ul>
    </div>
    <button class="sub forgetPwd-btn">提交</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/views/forget_pwd.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="personal-info info pt37 pb40">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">个人信息</span>
    </div>
    <ul class="ul-list">
        <li class="bb-eee">
            <a class="avatar-box">
                <span class="f14 c-333">头像</span>
                <span class="flex flex-right align-items-center">
                    <span class="avatar"><img src="images/default-avatar.png" alt="头像"></span>
                    <span class="next"></span>
                </span>
                <input type="file" name="avatar" />
            </a>
        </li>
        <li class="bb-eee">
            <a class="user-name">
                <span class="f14 c-333">用户名</span>
                <span class="flex flex-right align-items-center">
                    <span class="f12 c-666">候鸟</span>
                    <span class="next"></span>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a class="phone">
                <span class="f14 c-333">手机号</span>
                <span class="flex flex-right align-items-center">
                    <span class="f12 c-666">1234567891</span>
                    <span class="next"></span>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a class="email">
                <span class="f14 c-333">邮箱</span>
                <span class="flex flex-right align-items-center">
                    <span class="f12 c-666">864225465@qq.com</span>
                    <span class="next"></span>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a>
                <span class="f14 c-333">性别</span>
                <span class="flex flex-right align-items-center">
                    <span class="radio-box">
                        <input type="radio" id="gender1" name="gender" value="女" checked>
                        <label for="gender1"></label>
                    </span>
                    <label for="gender1" class="f12 c-333 female">女</label>
                    <span class="radio-box">
                        <input type="radio" id="gender2" name="gender" value="男">
                        <label for="gender2"></label>
                    </span>
                    <label for="gender2" class="f12 c-333 male">男</label>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a>
                <span class="f14 c-333">生日</span>
                <span class="flex flex-right align-items-center">
                    <input type="text" id="birthday" class="tright f12 c-666" readonly="readonly"></input>
                    <span class="next"></span>
                </span>
            </a>
        </li>
        <li class="bb-eee">
            <a class="name">
                <span class="f14 c-333">真实姓名</span>
                <span class="flex flex-right align-items-center">
                    <span class="f12 c-666">金城武</span>
                    <span class="next"></span>
                </span>
            </a>
        </li>
    </ul>
    <!-- 用户名 -->
    <div class="user-name-pop pop wh100 bg-fff pt37 hide">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <div class="return-icon ml15 close-user-name"></div>
            <span class="f16 c-333 absolute translateHalf">用户名</span>
            <span class="f14 c-333 flex-right mr13 white-space-normal save-user-name cursor-pointer">保存</span>
        </div>
        <p class="input-box"><input type="text" placeholder="请输入用户名" /></p>
    </div>
    <!-- 真实姓名 -->
    <div class="name-pop pop wh100 bg-fff pt37 hide">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <div class="return-icon ml15 close-name"></div>
            <span class="f16 c-333 absolute translateHalf">真实姓名</span>
            <span class="f14 c-333 flex-right mr13 white-space-normal save-name cursor-pointer">保存</span>
        </div>
        <p class="input-box"><input type="text" placeholder="请输入真实姓名" /></p>
    </div>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/plugins/datePicker.min.js"></script>
    <script type="text/javascript" src="js/views/personal_info.js"></script>
</body>

</html>

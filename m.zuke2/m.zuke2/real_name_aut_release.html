<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="real-name-aut release pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">实名认证</span>
    </div>
    <img class="real-name-aut-bg" src="images/real-name-aut-bg.png" />
    <div class="main">
        <ul class="ul-list">
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">真实姓名</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright name" type="text" placeholder="请输入真实姓名" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">身份证号</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright id-number" type="text" placeholder="请输入身份证号码" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a class="id">
                    <span class="f14 c-333">证件相片</span>
                    <span class="flex flex-right align-items-center">
                        <span class="f12 c-666">未选择</span>
                        <span class="next"></span>
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">手机号</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright phone" type="text" placeholder="请填写手机号">
                        <button class="get-code flex-right ml8">获取验证码</button>
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">验证码</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright sms-code" type="text" placeholder="请填写验证码">
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 相片 -->
    <div class="id-pop wh100 bg-fff pt37 pop hide">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <div class="return-icon ml15 close-id"></div><span class="f16 c-333 absolute translateHalf">身份证上传</span></div>
        <div class="main">
            <div class="upload-img upload-bg">
                <input type="file"><img class="translateTopHalf front-id" src="" alt="身份证正面照片"></div>
            <p class="f14 c-333 tcenter">身份证正面照片</p>
            <div class="upload-img upload-bg">
                <input type="file"><img class="translateTopHalf back-id" src="" alt="身份证背面照片"></div>
            <p class="f14 c-333 tcenter">身份证背面照片</p>
            <div class="upload-img upload-bg">
                <input type="file"><img class="translateTopHalf hold-id" src="" alt="手持身份证照片"></div>
            <p class="f14 c-333 tcenter">手持身份证照片</p>
        </div>
        <button class="submit">提交</button>
    </div>
    <button class="submit aut-btn">提交</button>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="js/views/real_name_aut_release.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/layer.css" />
</head>

<body class="release details pt37">
    <!-- 头部 -->
    <div class="top-fixed bg-fff flex align-items-center bb-ddd">
        <a href="javascript:history.go(-1)" class="return-icon ml15"></a>
        <span class="f16 c-333 absolute translateHalf">汇报工作</span>
    </div>
    <div class="main">
        <ul class="ul-list">
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">客户姓名</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright customer-name" type="text" placeholder="请填写客户姓名" />
                    </span>
                </a>
            </li>
            <li class="bb-eee">
                <a>
                    <span class="f14 c-333">客户电话</span>
                    <span class="flex flex-right align-items-center">
                        <input class="tright customer-phone" type="text" placeholder="请填写客户电话" />
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <p class="f14 c-333 plr12 pt12">上传相片</p>
    <!-- big-upload -->
    <div class="main plr12 ptb12 bb-eee big-upload">
        <input type="file" accept="image/*" />
    </div>
    <div class="main plr12 pt12 small-upload add-upload hide clearfix">
        <div class="add-img">
            <input type="file" accept="image/*" />
        </div>
    </div>
    <p class="f14 c-333 plr12 pt12">位置信息</p>
    <div class="map-box">
        <div class="map" id="map"></div>
        <p class="map-addr"></p>
    </div>
    <p class="f12 c-333 plr12 ptb12"><span class="c-999">汇报时间：</span><span class="c-333">2018-1-19 15:00</span></p>
    <button class="submit mt12">确定</button>
    <!-- 经度 -->
    <input type="hidden" name="longitude" id="longitude" value="">
    <!-- 纬度 -->
    <input type="hidden" name="latitude" id="latitude" value="">
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/plugins/layer.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ntPweqMBmxbd8o5KgLPeOOwQQ7s17Ti5"></script>
    <script type="text/javascript" src="js/views/report_work.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no" />
    <title>【租客网】,租客深圳租房_租房网_深圳租房信息_房屋托管</title>
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/views/public.css" />
</head>

<body class="select-city pt37 pb40">
    <!-- 城市选择 -->
    <div class="select-city-pop wh100 bg-fff pt37">
        <div class="top-fixed bg-fff flex align-items-center bb-ddd">
            <a href="javascript:history.go(-1)" class="cross-thicker-icon ml15 close-city"></a>
            <span class="f16 c-333 absolute translateHalf">选择城市</span>
        </div>
        <div class="side-box translateTopHalf">
            <ul>
                <li><a href="#">#</a></li>
                <li><a href="#B">B</a></li>
                <li><a href="#S">S</a></li>
            </ul>
        </div>
        <div class="city-box">
            <div class="letter-div" id="#">
                <p class="letter">当前定位城市</p>
            </div>
            <div class="city-con">
                <a href="?c=sz"><span class="left city-name">深圳</span></a>
            </div>
            <div class="letter-div" id="B">
                <p class="letter">B</p>
            </div>
            <div class="city-con">
                <a href="?c=bj"><span class="left city-name">北京</span></a>
            </div>
            <div class="letter-div" id="S">
                <p class="letter">S</p>
            </div>
            <div class="city-con">
                <a href="?c=sh"><span class="left city-name">上海</span></a>
                <a href="?c=st"><span class="left city-name">汕头</span></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
</body>

</html>
